<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <h1>Hello World</h1>
    <button id="theme">Generate Theme Color</button>
    <p id="intro">Hello!</p>
    <h2>Title 1</h2>
    <h2>Title 2</h2>
    <h2>Title 3</h2>
    <button class="button">Submit</button>
    <button class="button">Cancel</button>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <section>
      <div>Box 1</div>
      <div>Box 2</div>
      <div>Box 3</div>
    </section>
    <h1>
      <span>R</span>
      <span>A</span>
      <span>I</span>
      <span>N</span>
      <span>B</span>
      <span>O</span>
      <span>W</span>
    </h1>
    <div id="main">
      <p class="highlight">Paragraph 1</p>
      <p class="highlight">Paragraph 2</p>
      <p class="notHighlighted">Paragraph 3</p>
    </div>
    <div id="myDiv" class="hidden"></div>
    <div id="container"></div>

    <div>
      <ul id="itemList"></ul>
      <button id="addItemBtn">Add Item</button>
      <button id="removeItemBtn">Remove Item</button>
      <p id="message">Hover on me!</p>
      <button id="toggleDarkMode">Toggle Mode</button>
    </div>

    <form action="/nowhere" id="form">
      <label for="product">Enter A Product</label>
      <input type="text" id="product" name="product" />
      <label for="qty">Enter A Quantity</label>
      <input type="number" id="qty" name="qty" />
      <button>Submit</button>
    </form>
    <ul id="list"></ul>

    <form>
      <h1 id="usernameHeading">Enter Your Username</h1>
      <input type="text" id="username" />
    </form>

    <form id="taskForm">
      <input
        type="text"
        id="taskDescription"
        placeholder="Task Description"
        required
      />
      <input type="date" id="dueDate" required />
      <button type="submit">Add Task</button>
    </form>
    <ul id="toDoList"></ul>

    <div>
      <form id="searchForm">
        <input type="text" id="search" placeholder="Search shows" />
        <button>Search For TV Shows</button>
      </form>

      <ul id="shows"></ul>
    </div>
  </body>
  <script src="api/axios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
